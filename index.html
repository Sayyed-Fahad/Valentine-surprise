<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Surprise</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
        }
        h1 {
            color: #ff4d4d;
        }
        .container {
            margin-top: 50px;
        }
        .image {
            width: 300px;
            height: auto;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
        }
        .no {
            background-color: #ccc;
            color: black;
            position: absolute;
        }
        #celebration {
            display: none;
            color: #ff4d4d;
            font-size: 30px;
            margin-top: 50px;
        }
        .confetti {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hayo Shalan, will you be my Valentine? Again!</h1>
        <img src="https://i.pinimg.com/originals/cd/a9/6b/cda96b7e8d0817fbe87e7fd26bda0f9e.jpg" class="image" alt="Sugar and Brownie Bear">
        <div class="buttons">
            <button class="yes" onclick="showCelebration()">Yes</button>
            <button class="no" onmouseover="moveButton()">No</button>
        </div>
        <h2 id="response" style="display:none; color:#ff4d4d;">Yay! I knew it! ‚ù§Ô∏è</h2>
        <div id="celebration">
            <div class="confetti">üéâüéâüéâ</div>
            <p>Thank you for being my Valentine, again! ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        function showCelebration() {
            document.getElementById("response").style.display = "none";
            document.getElementById("celebration").style.display = "block";
        }

        function moveButton() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            document.querySelector(".no").style.left = x + "px";
            document.querySelector(".no").style.top = y + "px";
        }
    </script>
</body>
</html>
